<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .button { padding: 10px 20px; margin: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background-color: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîê Auth0 Integration Test</h1>
    
    <div id="status">
        <h2>Authentication Status</h2>
        <p id="auth-status">Checking authentication...</p>
    </div>

    <div id="actions">
        <h2>Actions</h2>
        <button class="button" onclick="testLogin()">üîë Login with Auth0</button>
        <button class="button" onclick="testLogout()">üö™ Logout</button>
        <button class="button" onclick="testApiCall()">üåê Test API Call</button>
        <button class="button" onclick="checkUserInfo()">üë§ Get User Info</button>
    </div>

    <div id="results">
        <h2>Results</h2>
        <div id="output"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            output.innerHTML += `<p class="${className}">[${timestamp}] ${message}</p>`;
            output.scrollTop = output.scrollHeight;
        }

        function testLogin() {
            log('Redirecting to Auth0 login...', 'info');
            window.location.href = '/api/auth/login';
        }

        function testLogout() {
            log('Logging out...', 'info');
            window.location.href = '/api/auth/logout';
        }

        async function checkUserInfo() {
            try {
                log('Fetching user information...', 'info');
                const response = await fetch('/api/auth/me');
                
                if (response.ok) {
                    const user = await response.json();
                    log('User info retrieved successfully:', 'success');
                    log(`<pre>${JSON.stringify(user, null, 2)}</pre>`, 'info');
                    
                    // Update auth status
                    document.getElementById('auth-status').innerHTML = 
                        `<span class="success">‚úÖ Authenticated as ${user.name || user.email || 'Unknown'}</span>`;
                } else if (response.status === 401) {
                    log('Not authenticated', 'error');
                    document.getElementById('auth-status').innerHTML = 
                        '<span class="error">‚ùå Not authenticated</span>';
                } else {
                    log(`Error fetching user info: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`Error fetching user info: ${error.message}`, 'error');
            }
        }

        async function testApiCall() {
            try {
                log('Testing API call to backend...', 'info');
                
                // First get the access token
                const tokenResponse = await fetch('/api/auth/me');
                if (!tokenResponse.ok) {
                    log('Not authenticated - please login first', 'error');
                    return;
                }

                // Test health endpoint (should work without auth)
                log('Testing health endpoint...', 'info');
                const healthResponse = await fetch('http://localhost:8080/api/health/liveness');
                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    log(`Health endpoint response: ${JSON.stringify(healthData)}`, 'success');
                } else {
                    log(`Health endpoint failed: ${healthResponse.status}`, 'error');
                }

                // Test protected endpoint (should require auth)
                log('Testing protected dashboard endpoint...', 'info');
                const dashboardResponse = await fetch('http://localhost:8080/api/dashboard', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                if (dashboardResponse.ok) {
                    const dashboardData = await dashboardResponse.json();
                    log(`Dashboard endpoint response: ${JSON.stringify(dashboardData)}`, 'success');
                } else {
                    log(`Dashboard endpoint failed: ${dashboardResponse.status} - This is expected without proper JWT token`, 'info');
                }

            } catch (error) {
                log(`API test error: ${error.message}`, 'error');
            }
        }

        // Check auth status on page load
        window.addEventListener('load', () => {
            checkUserInfo();
        });
    </script>
</body>
</html>
