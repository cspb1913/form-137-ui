version: '3.8'

services:
  form-137:
    build:
      context: .
      args:
        - NEXT_PUBLIC_FORM137_API_URL=${FORM137_API_URL:-http://localhost:3001}
    ports:
      - "3000:80"
    environment:
      - NEXT_PUBLIC_FORM137_API_URL=${FORM137_API_URL:-http://localhost:3001}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add API server service
  # api-server:
  #   image: your-api-server:latest
  #   ports:
  #     - "3001:3001"
  #   environment:
  #     - NODE_ENV=production
  #   restart: unless-stopped

networks:
  default:
    name: form-137-network
